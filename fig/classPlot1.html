<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://nvd3.org/src/nv.d3.css'>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js' type='text/javascript'></script>
    <script src='http://d3js.org/d3.v2.min.js' type='text/javascript'></script>
    <script src='http://nvd3.org/nv.d3.js' type='text/javascript'></script>
    <script src='http://nvd3.org/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart26682f087d' class='rChart nvd3'></div>  
    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart26682f087d()
    });
    function drawchart26682f087d(){  
      var opts = {
 "dom": "chart26682f087d",
"width":    800,
"height":    400,
"x": "offering",
"y": "enrollment",
"group": "class",
"type": "multiBarChart",
"id": "chart26682f087d" 
},
        data = [
 {
 "enrollment":  13517,
"class": "MBBC1",
"offering": "1" 
},
{
 "enrollment":   8274,
"class": "MBBC2",
"offering": "1" 
},
{
 "enrollment":  44892,
"class": "CDA",
"offering": "1" 
},
{
 "enrollment":  20671,
"class": "MBBC1",
"offering": "2" 
},
{
 "enrollment":   5279,
"class": "MBBC2",
"offering": "2" 
},
{
 "enrollment":  38371,
"class": "CDA",
"offering": "2" 
},
{
 "enrollment":  17481,
"class": "MBBC1",
"offering": "3" 
},
{
 "enrollment":      0,
"class": "MBBC2",
"offering": "3" 
},
{
 "enrollment":  84203,
"class": "CDA",
"offering": "3" 
},
{
 "enrollment":  15636,
"class": "MBBC1",
"offering": "4" 
},
{
 "enrollment":      0,
"class": "MBBC2",
"offering": "4" 
},
{
 "enrollment":  54092,
"class": "CDA",
"offering": "4" 
} 
]
  
      var data = d3.nest()
        .key(function(d){
          return opts.group === undefined ? 'main' : d[opts.group]
        })
        .entries(data)
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .x(function(d) { return d[opts.x] })
          .y(function(d) { return d[opts.y] })
          .width(opts.width)
          .height(opts.height)
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
  </body>
</html>
